name: receipt
description: A new receipt package for print
version: 1.0.0-dev.2
repository: "https://github.com/yegobox/receipt"

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  printing: ^5.11.1
  pdf: ^3.10.3
  open_filex: ^4.1.1
  gap: ^2.0.0
  flipper_models: ^0.0.1-dev.5

  qr_flutter: ^4.0.0
  flipper_services: ^1.0.0-dev
  universal_platform: ^1.0.0+1
  lecle_downloads_path_provider: ^0.0.2+7
  path_provider: ^2.1.3
  path: ^1.8.1
  permission_handler: ^11.3.1
  image: ^4.0.17
  intl: ^0.18.0
  dotted_line: ^3.2.2
  syncfusion_flutter_pdf: ^25.2.4
  syncfusion_flutter_barcodes: ^25.2.4
dependency_overrides:
  http: ^1.1.2
  meta: ^1.11.0
dev_dependencies:
  flutter_lints: ^2.0.0
  build_runner: ^2.0.0

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
